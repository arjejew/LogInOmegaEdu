<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Sekolah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      text-align: center;
    }
    .logo-container img {
      width: 200px;
      max-width: 80%;
      height: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
    }
    .logo-title {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png.png" alt="Logo Sekolah">
    <div class="logo-title">Logo Sekolah Dasar</div>
  </div>
</body>
</html>
